<body>
    <header class="header">
        <a href="#" class="logo-container"><img src="logo2.png" class="logo img" alt="Logo"></a>
        <nav>
            <ul>
                <li><img src="profile.png" alt="Profile Icon" id="profileIcon" onclick="toggleProfileMenu()"></li>
            </ul>

    <!-- Profile Dropdown -->
    <div id="profileDropdown" class="profile-dropdown">

    <div class="container">

        <div class="main-content">

            <header>

            <section class="filters">
                <!-- <label>Age: <input type="number" id="age" min="18"></label> -->

                <label>Job_location: <input type="text" id="job_location"></label>
                <button onclick="searchProfiles()">Search</button>
            </section>

            <section id="profiles" class="profile-container"></section>


        </div>
    </div>


    <!-- JavaScript -->
    <script>

        // function redirectToProfile() {

        // }

        // Function to show profile dropdown


        // Function for editing profile
        function editProfile() {
            document.getElementById("name").removeAttribute("readonly");
            document.getElementById("email").removeAttribute("readonly");
            document.getElementById("bio").removeAttribute("readonly");
            document.getElementById("editProfileFields").style.display = "block";
        }
    </script>
